<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game JUDI Agas 777</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .numbers {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Game JUDI Agas</h1>
    <div class="numbers" id="numbers">- - -</div>
    <button onclick="generateNumbers()">Dapatkan 3 Nomor</button>
    <div class="result" id="result"></div>

    <script>
        function generateNumbers() {
            const numbers = [];
            for (let i = 0; i < 3; i++) {
                numbers.push(Math.floor(Math.random() * 10)); // Angka 0-9
            }
            document.getElementById('numbers').textContent = numbers.join(' - ');

            // Cek apakah semua angka sama
            if (numbers[0] === numbers[1] && numbers[1] === numbers[2]) {
                document.getElementById('result').textContent = 'Selamat! Anda menang!';
            } else {
                document.getElementById('result').textContent = 'Coba lagi!';
            }
        }
    </script>
</body>
</html>
