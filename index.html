<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="number"] {
            padding: 10px;
            width: 50px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Permainan Tebak Angka</h1>
    <p>Tebak angka antara 1 hingga 10:</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Tebak</button>

    <div class="result" id="result"></div>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const resultDiv = document.getElementById('result');

            if (userGuess < 1 || userGuess > 10 || isNaN(userGuess)) {
                resultDiv.textContent = 'Masukkan angka yang valid (1-10).';
            } else if (userGuess === randomNumber) {
                resultDiv.textContent = 'Selamat! Anda menebak angka yang benar: ' + randomNumber;
            } else {
                resultDiv.textContent = 'Salah! Angka yang benar adalah: ' + randomNumber;
                randomNumber = Math.floor(Math.random() * 10) + 1; // Generate angka baru
            }
        }
    </script>
</body>
</html>
