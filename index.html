<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake Hacker Dani Terminal</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 20px;
        }
        #terminal {
            width: 100%;
            height: 80vh;
            background-color: black;
            color: lime;
            padding: 10px;
            border: 2px solid lime;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        .input-line {
            display: flex;
        }
        .prompt {
            margin-right: 5px;
        }
        input {
            background-color: black;
            color: lime;
            border: none;
            flex: 1;
            outline: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fake Hacker Dani Terminal</h1>
    <div id="terminal"></div>
    <div class="input-line">
        <span class="prompt">Dani0112399@gmail.com:~$</span>
        <input type="text" id="userInput" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const userInput = document.getElementById('userInput');
        const fakeCommands = [
            'Scanning network...',
            'Bypassing firewall...',
            'Accessing mainframe...',
            'Downloading data...',
            'Hack complete! Data secured!'
        ];

        userInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const inputText = userInput.value;
                terminal.innerHTML += `<div>user@fake-hacker:~$ ${inputText}</div>`;
                userInput.value = '';

                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * fakeCommands.length);
                    terminal.innerHTML += `<div>${fakeCommands[randomIndex]}</div>`;
                    terminal.scrollTop = terminal.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
</html>
